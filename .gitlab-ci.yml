stages:
  - test

variables:
  NODE_VERSION: "18"
  PLAYWRIGHT_BROWSERS_PATH: "./node_modules/playwright/.local-browsers"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - $PLAYWRIGHT_BROWSERS_PATH

api-tests:
  stage: test
  image: node:$NODE_VERSION
  tags:
    - docker
  before_script:
    - apt-get update
    - apt-get install -y wget gnupg libnss3 libatk-bridge2.0-0 libdrm-dev libxkbcommon-dev libgbm-dev libasound-dev
    - npm ci
    - npx playwright install
    - echo "Current directory: $(pwd)"
    - echo "Directory contents:"
    - ls -la
    - echo "API-Tests directory:"
    - ls -la API-Tests/ || echo "API-Tests not found"
    - ls -la API-Tests/eq-debt-collection/packages/ || echo "Package directory not found"
  script:
    - echo "Running API tests..."
    - npx playwright test API-Tests/eq-debt-collection/packages/eq-debt-collection-packages.spec.ts --reporter=html,line --verbose || echo "Tests failed but continuing..."
    - echo "Test execution completed with exit code: $?"
  after_script:
    - echo "Checking test results..."
    - find . -name "*.spec.ts" -type f | head -5
    - test -f playwright-report/index.html && echo "HTML report generated" || echo "No HTML report"
  artifacts:
    when: always
    paths:
      - playwright-report/
      - test-results/
    expire_in: 1 week
  allow_failure: true  
  only:
    - merge_requests
    - main
    - develop