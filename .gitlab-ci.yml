stages:
  - test

variables:
  NODE_VERSION: "18"
  PLAYWRIGHT_BROWSERS_PATH: "./node_modules/playwright/.local-browsers"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - $PLAYWRIGHT_BROWSERS_PATH

api-tests:
  stage: test
  image: node:$NODE_VERSION
  tags:
    - docker
  before_script:
    - apt-get update
    - apt-get install -y wget gnupg libnss3 libatk-bridge2.0-0 libdrm-dev libxkbcommon-dev libgbm-dev libasound-dev
    - npm ci
    - npx playwright install
  script:
    - echo "Running API tests..."
    - npx playwright test API-Tests/eq-debt-collection/packages/eq-debt-collection-packages.spec.ts --reporter=html,line
  artifacts:
    when: always
    paths:
      - playwright-report/
      - test-results/
    expire_in: 1 week
  only:
    - merge_requests
    - main
    - develop